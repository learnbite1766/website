<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <body class="vehicle-appointment-page">


    <div class="container">
        <h2>Please select what type of you want to be done:</h2>
        
        <div class="services-grid">
            <div class="service-card">
                <input type="checkbox" id="service1">
                <label for="service1">
                    <i class="fa-solid fa-car"></i>
                    <h3>Class 4 MOT</h3>
                    <p>£30.00</p>
                    <button class="info-btn">More Info</button>
                </label>
            </div>
            
            <div class="service-card">
                <input type="checkbox" id="service2">
                <label for="service2">
                    <i class="fa-solid fa-wrench"></i>
                    <h3>Interim Service</h3>
                    <p>£100.00</p>
                    <button class="info-btn">More Info</button>
                </label>
            </div>
            
            <div class="service-card">
                <input type="checkbox" id="service3">
                <label for="service3">
                    <i class="fa-solid fa-cogs"></i>
                    <h3>Full Service</h3>
                    <p>£160.00</p>
                    <button class="info-btn">More Info</button>
                </label>
            </div>
            
            <div class="service-card">
                <input type="checkbox" id="service4">
                <label for="service4">
                    <i class="fa-solid fa-snowflake"></i>
                    <h3>Winter Service</h3>
                    <p>£15.00</p>
                    <button class="info-btn">More Info</button>
                </label>
            </div>
            
            <div class="service-card">
                <input type="checkbox" id="service5">
                <label for="service5">
                    <i class="fa-solid fa-tools"></i>
                    <h3>Diagnostic Assessment</h3>
                    <p>£45.00</p>
                    <button class="info-btn">More Info</button>
                </label>
            </div>
            
            <div class="service-card">
                <input type="checkbox" id="service6">
                <label for="service6">
                    <i class="fa-solid fa-gas-pump"></i>
                    <h3>Fuel Saver Service</h3>
                    <p>£25.00</p>
                    <button class="info-btn">More Info</button>
                </label>
            </div>
            
            <div class="service-card">
                <input type="checkbox" id="service7">
                <label for="service7">
                    <i class="fa-solid fa-car-crash"></i>
                    <h3>Wheel Alignment</h3>
                    <p>£35.00</p>
                    <button class="info-btn">More Info</button>
                </label>
            </div>

            <div class="service-card">
                <input type="checkbox" id="service8">
                <label for="service8">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                    <h3>Modify</h3>
                    <p>£50.00</p>
                    <button class="info-btn">More Info</button>
                </label>
            </div>
            
        </div>
        
        </div>


        <a href="confirmation.html" class="confirm-btn">Proceed Appointment</a>
    </div>

</body>
</html>
